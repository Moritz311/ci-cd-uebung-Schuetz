name: CI

on:
  push:
    branches: [ "main" ]
    paths:
      - "**/*.java"
      - "pom.xml"
      - ".github/workflows/**"
      - "src/**"
  pull_request:
    branches: [ "main" ]
    paths:
      - "**/*.java"
      - "pom.xml"
      - ".github/workflows/**"
      - "src/**"

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke:
    name: "Workflow skeleton OK"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Echo
        run: |
          echo "CI-Workflow-Struktur, Trigger & Concurrency funktionieren."
