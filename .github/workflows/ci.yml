name: CI

on:
  push:
    branches: [ "main" ]
    paths:
      - "**/*.java"
      - "pom.xml"
      - ".github/workflows/**"
      - "src/**"
  pull_request:
    branches: [ "main" ]
    paths:
      - "**/*.java"
      - "pom.xml"
      - ".github/workflows/**"
      - "src/**"

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    name: "Build & Test (${{ matrix.os }}, JDK ${{ matrix.java }})"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        java: [17, 21]
        exclude:
          - os: windows-latest
            java: 21

    steps:
      - uses: actions/checkout@v4

      - name: Set up Temurin ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
          cache: maven

      - name: Build & Test
        run: mvn -B -DskipTests=false test

      - name: Upload Surefire reports (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-${{ matrix.os }}-jdk${{ matrix.java }}
          path: target/surefire-reports
          if-no-files-found: warn
          retention-days: 7
      
      - name: Upload JaCoCo XML (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-${{ matrix.os }}-jdk${{ matrix.java }}
          path: target/site/jacoco/jacoco.xml
          if-no-files-found: warn
          retention-days: 7
