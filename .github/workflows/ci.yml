name: CI

on:
  push:
    branches: [ "main" ]
    paths:
      - "**/*.java"
      - "pom.xml"
      - ".github/workflows/**"
      - "src/**"
  pull_request:
    branches: [ "main" ]
    paths:
      - "**/*.java"
      - "pom.xml"
      - ".github/workflows/**"
      - "src/**"

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    name: "Build & Test (${{ matrix.os }}, JDK ${{ matrix.java }})"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        java: [17, 21]
        exclude:
          - os: windows-latest
            java: 21

    steps:
      - uses: actions/checkout@v4

      - name: Set up Temurin ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
          cache: maven

      - name: Build & Test
        run: mvn -B -DskipTests=false test

      - name: Upload Surefire reports (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-${{ matrix.os }}-jdk${{ matrix.java }}
          path: target/surefire-reports
          if-no-files-found: warn
          retention-days: 7
      
      - name: Upload JaCoCo XML (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-${{ matrix.os }}-jdk${{ matrix.java }}
          path: target/site/jacoco/jacoco.xml
          if-no-files-found: warn
          retention-days: 7

      - name: SonarCloud scan (only main, Ubuntu+JDK17)
        if: >
          github.event_name == 'push' &&
          startsWith(github.ref, 'refs/heads/main') &&
          matrix.os == 'ubuntu-latest' && matrix.java == 17
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B -DskipTests=false verify sonar:sonar \
            -Dsonar.login=${SONAR_TOKEN}
  docker:
    name: "Docker build & .tar"
    runs-on: ubuntu-latest
    needs: [ build-test ]
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Short SHA
        id: meta
        run: echo "sha_short=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (single-arch) & load
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          load: true
          tags: local/app:${{ steps.meta.outputs.sha_short }}
          provenance: false

      - name: Save image as .tar
        run: |
          mkdir -p artifacts
          docker save local/app:${{ steps.meta.outputs.sha_short }} \
            -o artifacts/docker-image-${{ steps.meta.outputs.sha_short }}.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-${{ steps.meta.outputs.sha_short }}
          path: artifacts/docker-image-${{ steps.meta.outputs.sha_short }}.tar
          if-no-files-found: error
  grype-scan:
    name: "Grype scan"
    runs-on: ubuntu-latest
    needs: [ docker ]
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Short SHA
        id: meta
        run: echo "sha_short=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image-${{ steps.meta.outputs.sha_short }}
          path: artifacts

      - name: Load Docker image
        run: |
          docker load -i artifacts/docker-image-${{ steps.meta.outputs.sha_short }}.tar

      - name: Install Grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | \
            sh -s -- -b /usr/local/bin

      - name: Run Grype scan (JSON)
        run: |
          grype docker:local/app:${{ steps.meta.outputs.sha_short }} \
            -o json > grype-report.json

      - name: Upload Grype report
        uses: actions/upload-artifact@v4
        with:
          name: grype-report-${{ steps.meta.outputs.sha_short }}
          path: grype-report.json
          if-no-files-found: error
          retention-days: 7
  trivy-scan:
    name: "Trivy scan"
    runs-on: ubuntu-latest
    needs: [ docker ]
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Short SHA
        id: meta
        run: echo "sha_short=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image-${{ steps.meta.outputs.sha_short }}
          path: artifacts

      - name: Load Docker image
        run: |
          docker load -i artifacts/docker-image-${{ steps.meta.outputs.sha_short }}.tar

      - name: Install Trivy
        run: |
          sudo apt-get update && sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: Run Trivy scan (JSON)
        run: |
          trivy image \
            --format json \
            --output trivy-report.json \
            local/app:${{ steps.meta.outputs.sha_short }}

      - name: Upload Trivy report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report-${{ steps.meta.outputs.sha_short }}
          path: trivy-report.json
          if-no-files-found: error
          retention-days: 7

